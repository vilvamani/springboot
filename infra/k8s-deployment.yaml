apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-microservice
  labels:
    app.kubernetes.io/name: springboot-microservice
    app.kubernetes.io/component: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
        app.kubernetes.io/name: springboot-microservice
        app.kubernetes.io/component: microservice
  template:
    metadata:
      labels:
        app.kubernetes.io/name: springboot-microservice
        app.kubernetes.io/component: microservice
    spec:
      containers:
        - name: springboot-microservice
          image: vilvamani007/springboot:a69bb73ef1321b69e07c54ecbd7f1e013ed00dd2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
